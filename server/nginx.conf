events {
    worker_connections 4096;  # 2048から4096に増加
    use epoll;
    multi_accept on;
}

http {
    include       /opt/nginx-h3/conf/mime.types;
    default_type  application/octet-stream;

    # Performance optimizations
    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout  65;
    keepalive_requests 5000;  # 1000から5000に増加
    
    # Buffer sizes - HTTP/3最適化
    client_body_buffer_size 256k;  # 128kから256kに増加
    client_max_body_size 10m;
    client_header_buffer_size 2k;  # 1kから2kに増加
    large_client_header_buffers 8 8k;  # 4 4kから8 8kに増加
    
    # Timeouts - HTTP/3最適化
    client_body_timeout 12;
    client_header_timeout 12;
    send_timeout 10;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'protocol:$server_protocol version:$http3';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # HTTP/2 server (port 80) - for comparison
    server {
        listen 80;
        server_name localhost;
        
        location / {
            root   /opt/nginx-h3/html;
            index  index.html index.htm;
        }
        
        # Simple echo endpoint for testing
        location /echo {
            add_header Content-Type text/plain;
            add_header X-Server-Protocol $server_protocol;
            add_header X-Request-Time $request_time;
            return 200 "Hello from nginx HTTP/2! Protocol: $server_protocol\n";
        }
        
        # Health check endpoint
        location /health {
            return 200 "OK\n";
            add_header Content-Type text/plain;
        }
    }

    # HTTP/2 and HTTP/3 server
    listen 443 ssl http2;
    listen 443 quic;
    
    server_name localhost;
    
    # Enhanced SSL configuration for 0-RTT optimization
    ssl_certificate /opt/nginx-h3/certs/server.crt;
    ssl_certificate_key /opt/nginx-h3/certs/server.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-CHACHA20-POLY1305;
    
    # Enhanced session management for 0-RTT - HTTP/3最適化
    ssl_session_cache shared:SSL:100m;  # 50mから100mに増加
    ssl_session_timeout 24h;
    ssl_session_tickets on;
    ssl_session_ticket_key /opt/nginx-h3/certs/ticket.key;
    
    # 0-RTT optimization - HTTP/3最適化
    ssl_early_data on;
    ssl_early_data_skew 1s;
    
    # HTTP/3 support - force HTTP/3 when possible
    add_header Alt-Svc 'h3=":443"; ma=86400, h3-29=":443"; ma=86400' always;
    add_header X-Proto $http3 always;
    add_header X-Server-Protocol $server_protocol always;
    
    # HTTP/2 optimization
    http2_max_concurrent_streams 200;  # 100から200に増加
    http2_recv_buffer_size 256k;  # 128kから256kに増加
    http2_send_buffer_size 256k;  # 128kから256kに増加
    
    # Security headers
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    
    # HTTP/3/QUIC最適化パラメータ - 接続時間改善
    # Note: QUIC directives are commented out as they may not be supported in this nginx version
    # quic_max_idle_timeout 60s;
    # quic_initial_max_data 10MB;
    # quic_initial_max_stream_data_bidi_local 2MB;
    # quic_initial_max_stream_data_bidi_remote 2MB;
    # quic_initial_max_stream_data_uni 2MB;
    # quic_initial_max_streams_bidi 100;
    # quic_initial_max_streams_uni 100;
    # quic_active_connection_id_limit 16;
    
    location / {
        root   /opt/nginx-h3/html;
        index  index.html index.htm;
    }
    
    # Enhanced echo endpoint for testing with 0-RTT optimization
    location /echo {
        # Force HTTP/3 headers
        add_header Alt-Svc 'h3=":443"; ma=86400, h3-29=":443"; ma=86400' always;
        add_header Content-Type text/plain;
        add_header X-Server-Protocol $server_protocol;
        add_header X-Request-Time $request_time;
        add_header X-Connection-Time $connection_time;
        add_header X-Request-ID $request_id;
        add_header X-Early-Data $ssl_early_data;
        
        # Return detailed response
        return 200 "Hello from nginx! Protocol: $server_protocol, HTTP/3: $http3, Time: $request_time, Early-Data: $ssl_early_data\n";
    }
    
    # Health check endpoint
    location /health {
        add_header Content-Type text/plain;
        return 200 "OK\n";
    }
    
    # Protocol info endpoint
    location /protocol {
        add_header Content-Type application/json;
        return 200 '{"protocol": "$server_protocol", "http3": "$http3", "time": "$request_time", "early_data": "$ssl_early_data"}';
    }
    
    # 0-RTT test endpoint
    location /0rtt-test {
        add_header Content-Type application/json;
        return 200 '{"protocol": "$server_protocol", "early_data": "$ssl_early_data", "session_resumed": "$ssl_session_reused"}';
    }
}

    # HTTP/3 specific optimizations for connection time improvement
    quic_retry on;
    quic_gso on;
    quic_host_key /opt/nginx-h3/certs/host.key;
    
    # Enhanced QUIC settings for faster connection establishment
    quic_initial_max_data 4194304;           # 4MB (from 2MB)
    quic_initial_max_stream_data_bidi_local 2097152;   # 2MB (from 1MB)
    quic_initial_max_stream_data_bidi_remote 2097152;  # 2MB (from 1MB)
    quic_initial_max_stream_data_uni 2097152;          # 2MB (from 1MB)
    quic_initial_max_streams_bidi 200;                 # 200 (from 100)
    quic_initial_max_streams_uni 200;                  # 200 (from 100)
    
    # Optimized buffer settings for QUIC
    quic_bpf on;
    quic_stream_buffer_size 128k;             # 128k (from 64k)
    
    # Enhanced SSL settings for faster handshake
    ssl_session_cache shared:SSL:200m;        # 200m (from 100m)
    ssl_session_timeout 48h;                  # 48h (from 24h)
    ssl_session_tickets on;
    ssl_session_ticket_key /opt/nginx-h3/certs/ticket.key;
    ssl_early_data on;
    ssl_early_data_skew 0.5s;                # 0.5s (from 1s)
    
    # Optimized connection handling
    keepalive_timeout 120;                    # 120s (from 65s)
    keepalive_requests 2000;                  # 2000 (from 1000)
    client_body_timeout 120s;                 # 120s (from 60s)
    client_header_timeout 120s;               # 120s (from 60s)
    send_timeout 120s;                        # 120s (from 60s)